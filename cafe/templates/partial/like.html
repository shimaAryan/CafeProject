{% load static %}

<div class="col-lg-6 mb-5 ftco-animate">
    				<a href="{% static 'images/menu-2.jpg' %}" class="image-popup"><img src={% static image.image%} class="img-fluid" alt="Colorlib Template"></a>
                
                {% if like_status%}
              <a id="unlike" href={% url 'cafe:delet_like' item.id %}><svg style="
                margin-top: 10px;
                        display: inline-block;
                        width: 20px;
                        height: 20px;
                      color: #c49b63;
                        
                              " xmlns="http://www.w3.org/2000/svg" fill="#c49b63" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                             <path strokeLinecap="round" strokeLinejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                            </svg></a>
              {% else %}
                  <a id="like" href={% url 'cafe:create_like' item.id %}><svg style="
                  margin-top: 10px;
                  display: inline-block;
                  width: 20px;
                  height: 20px;
                  color: #c49b63;
                  
                              " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                              <path strokeLinecap="round" strokeLinejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                              </svg></a>
            {%endif%}
            <p>{{likes_count}} likes</p>
          </div>
