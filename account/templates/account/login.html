{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
  {% block content %}
    <!-- END nav -->
    <section class="home-slider owl-carousel">
      <div class="slider-item" style="background-image: {% static 'images/bg_3.jpg' %}"; data-stellar-background-ratio="0.5">
      	<div class="overlay"></div>
        <div class="container">
          <div class="row slider-text justify-content-center align-items-center">

            <div class="col-md-7 col-sm-12 text-center ftco-animate">
            	<h1 class="mb-3 mt-5 bread">Checkout</h1>
	            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'account:index' %}">Home</a></span> <span>Checkout</span></p>
            </div>

          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section">
      <div class="container">
        <div class="row">
          <div class="col-xl-8 ftco-animate">
              <form action="" class="billing-form ftco-bg-dark p-3 p-md-5" method="post" novalidate autocomplete="off">
               <h3 class="mb-4 billing-heading" >login Caffe</h3>
	          	<div class="row align-items-end">
                  <div class="col-md-6">
	                <div class="form-group">
	                	<label for="firstname">{{ form.phonenumber.label_tag }}</label>
{#	                  <input type="text" class="form-control" placeholder="">#}
                        {{ form.phonenumber }}
	                </div>
                       <small class="form-text text-muted"><label>{{ form.nationalcode.help_text }}</label></small>
	              </div>

		          <div class="w-100"></div>
		            <div class="col-md-6">
                      <div class="form-group">
	                	<label for="streetaddress">{{ form.password.label_tag }}</label>
{#	                  <input type="text" class="form-control" placeholder="House number and street name">#}
                        {{ form.password }}
	                  </div>
                      <a>
                        <small class="form-text text-muted"><label>{{ form.password.help_text }}</label></small>
                      </a>
		            </div>
                    <button type="submit" class="btn btn-primary btn-sm btn-block" style="max-width: 100px;">log in</button>
                    <a href="" class="sing_up_sign_in" target="_self" style="color:white;">register in Ada company sit</a>
	            </div>
              </form>
              <!-- END -->
          </div>
        </div>
      </div>
    </section>
  {% endblock %}

  <!-- loader -->


  <script>
		$(document).ready(function(){

		var quantitiy=0;
		   $('.quantity-right-plus').click(function(e){
		        
		        // Stop acting like a button
		        e.preventDefault();
		        // Get the field name
		        var quantity = parseInt($('#quantity').val());
		        
		        // If is not undefined
		            
		            $('#quantity').val(quantity + 1);

		          
		            // Increment
		        
		    });

		     $('.quantity-left-minus').click(function(e){
		        // Stop acting like a button
		        e.preventDefault();
		        // Get the field name
		        var quantity = parseInt($('#quantity').val());
		        
		        // If is not undefined
		      
		            // Increment
		            if(quantity>0){
		            $('#quantity').val(quantity - 1);
		            }
		    });
		    
		});
	</script>

    
  </body>
</html>
