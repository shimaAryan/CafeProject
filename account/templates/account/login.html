{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
  {% block content %}
    <!-- END nav -->
    <section class="home-slider owl-carousel" style="height: 500px;">
      <div class="slider-item" style="background-image: {% static 'images/bg_3.jpg' %}:; height: 500px;" data-stellar-background-ratio="0.5" >
      	<div class="overlay"></div>
        <div class="container">
          <div class="row slider-text justify-content-center align-items-center">

            <div class="col-md-7 col-sm-12 text-center ftco-animate">
            	<h1 class="mb-3 mt-5 bread">Welcome to your Coffee </h1>
	            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'account:index' %}">Home</a></span> <span>login</span></p>
            </div>

          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-8 ftco-animate">
             <form action="" class="billing-form ftco-bg-dark p-3 p-md-5" method="post" novalidate autocomplete="off">
                 <h3 class="mb-4 billing-heading">Login Caffe</h3>
                 <div class="row align-items-end">
                     <div class="col-md-12">
                         <div class="form-group">
                             <div>
                                 <label for="firstname">{{ form.phonenumber.label_tag }}</label>
                             </div>
                             <div class="col-md-12">
                                {{ form.phonenumber }}
                             </div>
                         </div>
                         <small class="form-text text-muted"><label>{{ form.nationalcode.help_text }}</label></small>
                     </div>

                     <div class="w-100"></div>

                     <div class="col-md-12">
                         <div class="form-group">
                             <div>
                                 <label for="streetaddress">{{ form.password.label_tag }}</label>
                             </div>
                             {{ form.password }}
                         </div>
                         <a>
                             <small class="form-text text-muted"><label>{{ form.password.help_text }}</label></small>
                         </a>
                     </div>

                     <div class="col-md-12">
                         <button type="submit" class="btn btn-primary btn-sm btn-block" style="max-width: 100px;">Log in</button>
                         <a href="" class="sing_up_sign_in" target="_self" style="color:white;">Register in Coffee site</a>
                     </div>
                 </div>
             </form>

              <!-- END -->
          </div>
        </div>
      </div>
    </section>
  {% endblock %}

  <!-- loader -->


  <script>
		$(document).ready(function(){

		var quantitiy=0;
		   $('.quantity-right-plus').click(function(e){
		        
		        // Stop acting like a button
		        e.preventDefault();
		        // Get the field name
		        var quantity = parseInt($('#quantity').val());
		        
		        // If is not undefined
		            
		            $('#quantity').val(quantity + 1);

		          
		            // Increment
		        
		    });

		     $('.quantity-left-minus').click(function(e){
		        // Stop acting like a button
		        e.preventDefault();
		        // Get the field name
		        var quantity = parseInt($('#quantity').val());
		        
		        // If is not undefined
		      
		            // Increment
		            if(quantity>0){
		            $('#quantity').val(quantity - 1);
		            }
		    });
		    
		});
	</script>

    
  </body>
</html>
